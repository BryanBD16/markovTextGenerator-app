<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Markov Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <header id="header">
    </header>
    <br>
    <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">

      <h1>Générateur de texte Markov</h1>
      <p class="lead">Le générateur est entrainé avec le texte « Guerre et Paix », par Léon Tolstoï, publié en 1869</p>

      <div class="mb-3">
        <label for="wordCount" class="form-label">Nombre de mots à générer :</label>
        <input type="number" id="wordCount" min="1" max="1000" value="50" class="form-control text-center mx-auto" style="width: 25%;">
      </div>

      <div class="mb-4">
        <button id="generateBtn" class="btn btn-primary">Générer</button>
      </div>

      <h4 class="mb-2">Résultat :</h4>
      <p id="result"></p>

    </div>
  </div>
</div>

    <script src="js/header.js"></script>
    <script src="js/markovChain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
